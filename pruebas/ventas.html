<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progreso de Leads por Mes</title>
    <style>
        .bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            height: 30px;
            position: relative;
        }
        .bar {
            height: 100%;
            position: absolute;
            text-align: center;
            color: white;
            font-weight: bold;
            padding-top: 5px;
        }
        .leads-frios { background-color: #2196F3; }
        .leads-tibios { background-color: #ff9800; }
        .label {
            margin-bottom: 5px;
        }
        .total-leads {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Progreso de Leads por Mes</h1>

    <!-- Enero -->
    <div class="label">Enero - Total Leads: 73196</div>
    <div class="bar-container">
        <div class="bar leads-frios" style="width: 57%;">57% Fríos</div>
        <div class="bar leads-tibios" style="width: 43%; left: 57%;">43% Tibios</div>
    </div>

    <!-- Abril -->
    <div class="label">Abril - Total Leads: 78245</div>
    <div class="bar-container">
        <div class="bar leads-frios" style="width: 65%;">65% Fríos</div>
        <div class="bar leads-tibios" style="width: 35%; left: 65%;">35% Tibios</div>
    </div>

    <!-- Julio -->
    <div class="label">Julio - Total Leads: 83182</div>
    <div class="bar-container">
        <div class="bar leads-frios" style="width: 63%;">63% Fríos</div>
        <div class="bar leads-tibios" style="width: 37%; left: 63%;">37% Tibios</div>
    </div>

    <!-- Septiembre -->
    <div class="label">Septiembre - Total Leads: 0</div>
    <div class="bar-container">
        <div class="bar" style="width: 0%;">No hay datos</div>
    </div>

</body>
</html>
